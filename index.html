<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="https://fonts.googleapis.com/css?family=Modak|Manuale" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Dino Ipsum</title>
  </head>
  <body>
    <div class="jumbotron">
      <center><h1>Dino <img src="images/dino-header.png" alt="green dino"> Ipsum</h1>
    </div>
    <div class="container">
      <div class="errors"></div>
      <div class="panel panel-default">
        <div class="panel-heading panel-color">
          <div class="row">
            <div class="col-md-8">
              <form id="dinofy">
                <div class="form-group">
                  <h2>Dinofy your Paragrah:</h2>
                  <input type="checkbox" name="dinofy" value="title"> Add a Title.<br>
                  <input type="checkbox" name="dinofy" value="start"> Start with "Dino ipsum saurus..."<br>
                  <input type="checkbox" name="dinofy" value="font"> Add a dino-themed font.<br>
                </div>
                <button class="btn" id="generateParagraph">Paragraph</button>
              </form>
            </div>
            <div class="col-md-4">
              <div class="word">
                <h2>Generate Word:</h2>
                <button class="btn" id="generateWord">Word</button>
                <div class="">
                  <p class="dino-word"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="page-header">
            <h3 class="dinoTitle"></h3>
          </div>
          <p class="dino-paragraph"></p>
        </div>
      </div>


    </div>
  </body>
</html>
