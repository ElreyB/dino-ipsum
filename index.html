<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">

    <div class="jumbotron">
      <h1>Dino <img src=""> Ipsum</h1>

          <button class="btn" id="generateParagraph">Paragraph</button>
        </form>
        <h3 class="dinoTitle"></h3>
        <p class="dino-paragraph"></p>
      </div>

      <div class="word">
        <h2>Generate Word:</h2>
        <button class="btn" id="generateWord">Word</button>
        <p class="dino-word"></p>
      </div>

    </div>
